<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Security Headers -->
    <!-- Content Security Policy - حماية من XSS وتحميل محتوى غير موثوق -->
    <!-- ملاحظة: بعض directives مثل frame-ancestors يجب أن تُرسل من الخادم -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://aistudiocdn.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://sahtee.evra-co.com;
      base-uri 'self';
      form-action 'self';
    ">
    
    <!-- X-Content-Type-Options - منع MIME type sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <!-- Referrer Policy - التحكم في معلومات الإحالة -->
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sahtee Admin Dashboard - Secure healthcare management system" />
    <meta name="robots" content="noindex, nofollow" />
    
    <title>Sahtee Admin Dashboard</title>
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://sahtee.evra-co.com">
    


    <!-- Security Event Listener -->
    <script>
      // منع فتح الصفحة في iframe
      if (window.self !== window.top) {
        window.top.location = window.self.location;
      }
    </script>

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4"
  }
}
</script>

</html>
